  <body onload="sortList()">
    <div class="comedian-grid">
      
      <ul class="id01">
        <li>

        </li>
        <li>
          Bob
          <div class="comedian-info">

            </div>

        </li>
        <li>

        </li>
        
        <li>
          <div class="comedian-info">4</div>
        </li>
        <li>
          <div class="comedian-info">5</div>
        </li>
        <li>
          <div class="comedian-info">6</div>
        </li>

      </ul>
      
      

      

    
    
    </div>
      



    <script>
      function sortList() {
        var list, i, switching, b, shouldSwitch;
        list = document.getElementById("id01");
        switching = true;
        while (switching) {
          switching = false;
          b = list.getElementsByTagName("LI");
          for (i = 0; i < (b.length - 1); i++) {
            shouldSwitch = false;
            if (b[i].innerHTML.toLowerCase() > b[i + 1].innerHTML.toLowerCase()) {
              shouldSwitch = true;
              break;
            }
          }
          if (shouldSwitch) {
            b[i].parentNode.insertBefore(b[i + 1], b[i]);
            switching = true;
          }
        }
      }
    </script>
